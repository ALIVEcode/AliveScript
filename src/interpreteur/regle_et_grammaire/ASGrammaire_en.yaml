Ajouter:
  commandes:
    LIRE: '\bread\b'
    UTILISER: '\buse\b'
    VAR: '\bvar\b'
    CONSTANTE: '\bconst\b'

  arithmetique:
    PLUS: '\+'
    POW: '\^'
    MUL: '\*'
    MOINS: "-"
    DIV: '\/'
    DIV_ENTIERE: '\/\/'
    MOD: "%"
    PIPE: "[|]"

  assignements:
    ASSIGNEMENT: "="
    ASSIGNEMENT_FLECHE: "<-"
    PLUS_ASSIGNEMENT: '\+='
    POW_ASSIGNEMENT: '\^='
    MUL_ASSIGNEMENT: '\*='
    MOINS_ASSIGNEMENT: "-="
    DIV_ASSIGNEMENT: '\/='
    DIV_ENTIERE_ASSIGNEMENT: '\/\/='
    MOD_ASSIGNEMENT: "[%]="
    PIPE_ASSIGNEMENT: '\|='

  # fonction
  fonctions:
    FONCTION: '\bfunction\b'
    STRUCTURE: '\bstructure\b'
    GET: '\bget\b'
    SET: '\bset\b'
    FLECHE: "->"

  # structure

  blocs:
    SI: '\bif\b'
    SINON: '\belse\b'
    ALORS: '\bthen\b'

    # bloc pour
    POUR: '\bfor\b'
    REPETER: '\brepeat\b'
    TROIS_POINTS: '\.\.\.'
    BOND: '\step\b'
    DANS: '\bin\b'

    # bloc tant que
    TANT_QUE: '\bwhile\b'
    FAIRE: '\bdo\b'

  control_flow:
    SORTIR: '\break\b'
    CONTINUER: '\bcontinue\b'
    RETOURNER: '\breturn\b'

  # fin
  FIN: '\bend\b'

  type_de_donnees:
    ENTIER: '\d+'
    DECIMAL: '\d+\.\d+|\d+\.(?!\.)|(?<!\.)\.\d+'
    TEXTE: '".*?"|''.*?'''
    BOOLEEN: '\btrue\b|\bfalse\b'
    NUL: '\bnul\b'

  nom_type_de_donnees:
    NOM_ENTIER: '\bentier\b'
    NOM_DECIMAL: '\bdecimal\b'
    NOM_TEXTE: '\btexte\b'
    NOM_BOOLEEN: '\bbooleen\b'
    NOM_LISTE: '\bliste\b'
    NOM_FONCTION: '\bfonctionType\b'
    NOM_NUL: '\bnulType\b'
    NOM_NOMBRE: '\bnombre\b'
    NOM_ITERABLE: '\biterable\b'
    NOM_TOUT: '\btout\b'
    NOM_RIEN: '\brien\b'
    NOM_DICT: '\bdict\b'
    NOM_PAIRE: '\bpaire\b'

  comparaison:
    EGAL: "(={2})|(==)"
    PAS_EGAL: "!="
    PLUS_GRAND: ">"
    PLUS_PETIT: "<"
    PLUS_GRAND_EGAL: ">="
    PLUS_PETIT_EGAL: "<="

  porte_logique:
    ET: '\band\b'
    OU: '\bor\b'

  PAS: '\bnot\b'

  # separateur
  PARENT_OUV: "[(]"
  PARENT_FERM: "[)]"

  # iterateur
  CROCHET_OUV: '\['
  CROCHET_FERM: '\]'

  # liste
  BRACES_OUV: "[{]"
  BRACES_FERM: "[}]"

  # sous-categorie
  # le point indique aussi un nombre decimal
  POINT: '\.'
  VIRGULE: "[,]"
  DEUX_POINTS: "[:]"
  POINT_VIRGULE: "[;]"

  NOM_VARIABLE: '((\p{L}|_)+(\d+)*(\p{L})*_*\.?)+'

Ignorer:
  - '\s+'
  - "#.*"
  - '\(:.*:\)'
  - '\(-:.*:-\)'
